<!DOCTYPE html>
<html>
   <head>
      <title>TP Final - Nicolas Saavedra</title>
      <script src='./Front-end/JS/jquery-3.2.1.js'></script>
      <script src='./Front-end/JS/popper.js'></script>
      <link rel='stylesheet' href='./Front-end/CSS/styleIndex.css'>
      <script src='./Front-end/JS/scriptIndex.js'></script>			
   </head>
   <body>
      <div id="id01" class="modal">
         <div class="modal-content animate">
            <h1 class="modal-title">
               <div class="lockIconContainer">
                  <img src="./Front-end/Resources/lock-xxl.png" alt="LockIcon" class="lockIcon">
               </div>
               <div class="appTitle">
                  Bienvenido al sistema de playas de estacionamiento
               </div>
            </h1>
            <div class="container">
               <div class="imgcontainer">
                  <img src="./Front-end/Resources/IHLNO.jpg" alt="Avatar" class="avatar">
               </div>
               <h1 style="font-family: sans-serif; color: rgb(93,87,98); ">Ingrese sus datos:</h1>
               <input type="email" placeholder="Correo electronico" name="email" id="email" required>
               <input type="password" placeholder="Clave" name="password" id="password" required><br><br>
               <input type="checkbox" checked="checked">Recordarme<br><br>
               <button class="loginBtn" onclick="login()">Ingresar</button><br>
               <div id="carga"></div>
               <button class="testBtn" onclick="cargarTestUsuario()">Test usuario</button>
               <button class="testBtn" onclick="cargarTestAdmin()">Test Admin</button>
            </div>
         </div>
      </div>
   </body>
</html>
