<div class="container">
	<div class="entradaForm">
	  <form>
	      
		  <div class="form-group">
		    <label for="id">Ingrese ID de vehiculo a modificar:</label>
		    <input type="text" class="form-control" id="id" placeholder="ID">
		  </div>
	      
		  <div class="form-group">
		    <label for="patente">Ingrese patente:</label>
		    <input type="text" class="form-control" id="patente" placeholder="Patente">
		  </div>
		  
		  <div class="form-group">
		    <label for="color">Ingrese color:</label>
		    <input type="text" class="form-control" id="color" placeholder="Color">
		  </div>
		  
		  <div class="form-group">
		    <label for="marca">Ingrese marca:</label>
		    <input type="text" class="form-control" id="marca" placeholder="Marca">
		  </div>
		  
		  <div class="form-group">
		    <label for="foto">Ingrese foto:</label>
		    <input type="text" class="form-control" id="foto" placeholder="Foto" value="Placeholder" readonly>
		  </div>
		  
		  <div class="form-group">
		    <label for="emailEmpleadoIngreso">Ingrese email del empleado que lo ingreso:</label>
		    <input type="text" class="form-control" id="emailEmpleadoIngreso" placeholder="Email del empleado que lo ingreso">
		  </div>
		  
		  <div class="form-group">
		    <label for="horaDeEntrada">Ingrese hora de entrada:</label>
		    <input type="text" class="form-control" id="horaDeEntrada" placeholder="yyyy-MM-dd hh:mm:ss">
		  </div>
		  
		  <div class="form-group">
		    <label for="cochera">Ingrese cochera:</label>
		    <input type="text" class="form-control" id="cochera" placeholder="Cochera">
		  </div>	
		  
		  <div class="form-group">
		    <label for="emailEmpleadoSalida">Ingrese email del empleado que lo saco:</label>
		    <input type="text" class="form-control" id="emailEmpleadoSalida" placeholder="Email del empleado que lo saco">
		  </div>
		  
		  <div class="form-group">
		    <label for="horaDeSalida">Ingrese hora de salida:</label>
		    <input type="text" class="form-control" id="horaDeSalida" placeholder="yyyy-MM-dd hh:mm:ss">
		  </div>
		  
  		  <div class="form-group">
		    <label for="importe">Ingrese importe:</label>
		    <input type="text" class="form-control" id="importe" placeholder="Importe">
		  </div>
		  
  		  <div class="form-group">
		    <label for="tiempo_seg">Ingrese tiempo de estadia en segundos:</label>
		    <input type="text" class="form-control" id="tiempo_seg" placeholder="Tiempo">
		  </div>
		  
		  <button class="btn btn-default" id="modificacionVehiculo">Aceptar</button>
		  <div id='carga'></div>
		</form>
		<br>	
		<div class="alert alert-success" style="display: none;" id="infoExito">
			
		</div>
		<div class="alert alert-danger" style="display: none;" id="infoError">
			
		</div>
	</div>
</div>
